<html>
<head>
    <title>Manage Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #e9ecef;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 18px;
        }
        .header .logout {
            background-color: #00bcd4;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .breadcrumb {
            margin: 20px 0;
            font-size: 14px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #3f51b5;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
        }
        .card-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            border-radius: 4px 4px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header .title {
            font-size: 16px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .tabs button.active {
            background-color: #e9ecef;
            border-bottom: 1px solid white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions .cancel {
            background-color: #f8f9fa;
            color: #333;
        }
        .form-actions .save {
            background-color: #3f51b5;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <iframe 
    src="./sidebar.html" 
    style="width: 100%; height: 100%; border: none; position: fixed; top: 0; left: 0; z-index: 1000;">
  </iframe>
    <div class="header primary-color">
        <div class="title" ></div>
        <button class="logout secondary-color">Logout</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>NAVIGASI UTAMA (NEW)</h2>
            <ul>
                <li><a href="#">Dasbor</a></li>
                <li><a href="#">Catalog Vendor</a>
                    <ul>
                        <li><a href="#">Manage Catalog</a></li>
                        <li><a href="#">View Catalog</a></li>
                        <li><a href="#">View Vendor</a></li>
                    </ul>
                </li>
                <li><a href="#">Proses Pengadaan Vendor</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Delivery Received</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">Contract Management</a></li>
                <li><a href="#">Promise Forum</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="breadcrumb">
                <a href="#">Home</a> &gt; <a href="#">Manage Catalog</a>
            </div>
            <div class="card">
                <div class="card-header primary-color">
                    <div class="title">Add New Product</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="attribute-group">Attribute Group</label>
                        <select id="attribute-group">
                            <option>Camera</option>
                        </select>
                    </div>
                    <div class="tabs">
                        <button class="active" onclick="openTab(event, 'general')">GENERAL</button>
                        <button onclick="openTab(event, 'categories')">CATEGORIES</button>
                        <button onclick="openTab(event, 'inventory')">INVENTORY</button>
                        <button onclick="openTab(event, 'images')">IMAGES</button>
                        <button onclick="openTab(event, 'specification')">SPECIFICATION</button>
                    </div>
                    <div id="general" class="tab-content active">
                        <div class="checkbox-group">
                            <input type="checkbox" id="barang" checked>
                            <label for="barang">Barang</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="jasa" checked>
                            <label for="jasa">Jasa</label>
                        </div>
                    </div>
                    <div id="categories" class="tab-content">
                        <!-- Categories content -->
                    </div>
                    <div id="inventory" class="tab-content">
                        <!-- Inventory content -->
                    </div>
                    <div id="images" class="tab-content">
                        <!-- Images content -->
                    </div>
                    <div id="specification" class="tab-content">
                        <!-- Specification content -->
                    </div>
                    <div class="form-actions">
                        <button class="cancel">Kembali</button>
                        <button class="save primary-color">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tabs")[0].getElementsByTagName("button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
