  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    select, input {
      border-radius: 5px !important;
      border: 1px solid #b1b1b1 !important;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .nav {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .nav a {
      padding: 10px 10px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .nav a.active {
      border-bottom: 3px solid #976841;
      color: #976841;
    }

    .section {
      /* border-bottom: 1px solid #ddd; */
    }

    .section h2 {
      font-size: 18px;
      margin: 0 0 10px;
      border-bottom: 2px solid #976841;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group .radio-group {
      display: flex;
      align-items: center;
    }

    .form-group .radio-group input[type="radio"] {
      margin-right: 5px;
    }

    .form-group .radio-group label {
      margin-right: 20px;
    }

    .content .data-bank {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow: hidden;
        }
        .data-bank .header {
            color: white;
            padding: 10px 20px;
            font-size: 18px;
        }
        .data-bank table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-bank table th, .data-bank table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .data-bank table th {
            background-color: #f0f0f0;
        }
        .data-bank .actions {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .data-bank .actions .btn {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .data-bank .actions .btn:hover {
            background-color: #303f9f;
        }
        .data-bank .pagination {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .data-bank .pagination button {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 5px;
        }
        .data-bank .pagination button:hover {
            background-color: #303f9f;
        }
        .data-bank .pagination input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }

    .table-container {
            background-color: white;

            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-container .table-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container table th,
        .table-container table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table-container table th {
            background-color: #f0f0f0;
        }

        .table-container .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .table-container .pagination .info {
            font-size: 14px;
        }

        .table-container .pagination .pages {
            display: flex;
            align-items: center;
        }

        .table-container .pagination .pages button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 3px;
            cursor: pointer;
        }

        .table-container .pagination .pages button:hover {
            background-color: #303f9f;
        }

        .table-container .pagination .pages button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

  </style>
