<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>
    Data Vendor Perusahaan
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 50px;
    }

    .header .date {
      font-size: 14px;
    }

    .header .home {
      font-size: 14px;
      color: white;
      text-decoration: none;
    }

    .nav {
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }

    .nav a:hover {
      background-color: #002080;
    }

    .tabs {
      /* background-color: white; */
      display: flex;
      justify-content: space-around;
      padding: 5px 0;
    }

    .tabs a {
      text-decoration: none;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .tabs a.active {
      border-radius: 0;
      border-bottom: 1px solid white;
      /* background-color: white; */
    }

    .section {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .section h2 {
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      flex: 1;
      padding-right: 10px;
    }

    .form-group input[type="text"],
    .form-group input[type="date"] {
      flex: 2;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group .upload {
      flex: 1;
      text-align: right;
    }

    .form-group .upload button {
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group .upload button:hover {
      background-color: #002080;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #002080;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label,
      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group .upload {
        flex: 1;
        width: 100%;
        margin-bottom: 10px;
      }

      .form-group .upload {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <iframe src="./sidebar.html">
    </iframe>
    <div style="flex-grow: 1;">
      <div class="tabs primary-color">
        <a href="data-login.html" style="font-weight: bold;">
          DATA LOGIN <i class="bi bi-box-arrow-in-right"></i>
        </a>
        <a href="data-perusahaan.html">
          DATA PERUSAHAAN <i class="bi bi-building"></i>
        </a>
        <a  href="data-bank-isi.html">
          DATA BANK <i class="bi bi-bank"></i>
        </a>
        <a href="data-segmentasi-isi.html">
          DATA SEGMENTASI <i class="bi bi-grid"></i>
        </a>
        <a class="active" href="data-dokumen-isi.html">
          DATA DOKUMEN <i class="bi bi-file-earmark-richtext"></i>
        </a>
        <a href="data-peralatan-isi.html">
          PERALATAN <i class="bi bi-tools"></i>
        </a>
        <a href="data-keuangan-isi.html">
          DATA KEUANGAN <i class="bi bi-coin"></i>
        </a>
        <a href="data-pengalaman-isi.html">
          DATA PENGALAMAN <i class="bi bi-file-earmark-person"></i>
        </a>
      </div>
      <div class="">
        <div class="section">
          <h2 class="">
            Data Dokumen
          </h2>
          <div class="form-group">
            <label for="subject">
              SUBJECT
            </label>
            <input id="subject" type="text" />
          </div>
          <div class="form-group">
            <label for="nomor-dokumen">
              NOMOR DOKUMEN
            </label>
            <input id="nomor-dokumen" type="text" />
          </div>
          <div class="form-group">
            <label for="tanggal-terbit">
              TANGGAL TERBIT
            </label>
            <input id="tanggal-terbit" type="date" />
          </div>
          <div class="form-group">
            <label for="tanggal-berakhir">
              TANGGAL BERAKHIR
            </label>
            <input id="tanggal-berakhir" type="date" />
          </div>
          <div class="form-group">
            <label for="upload-file">
              UPLOAD FILE
            </label>
            <div class="upload">
              <button>
                Upload
              </button>
            </div>
          </div>
        </div>
        <div class="section">
          <h2>
            Dokumen Legal dan Administrasi
          </h2>
          <div class="form-group">
            <label for="vendor-registrasi">
              Vendor Registrasi Form
            </label>
            <input id="vendor-registrasi" type="text" />
          </div>
          <div class="form-group">
            <label for="salinan-akte">
              Salinan Akte Pendirian Perusahaan dan Perubahan - Perubahannya
            </label>
            <input id="salinan-akte" type="text" />
          </div>
          <div class="form-group">
            <label for="salinan-tdp">
              Salinan Tanda Daftar Perusahaan (TDP)
            </label>
            <input id="salinan-tdp" type="text" />
          </div>
          <div class="form-group">
            <label for="salinan-siup">
              Salinan Surat Ijin Usaha (SIUP / SIUJK)
            </label>
            <input id="salinan-siup" type="text" />
          </div>
          <div class="form-group">
            <label for="is-pks">
              IS PKS
            </label>
            <input id="is-pks" type="checkbox" />
          </div>
          <div class="form-group">
            <label for="dokumen-pks">
              Dokumen PKS
            </label>
            <input id="dokumen-pks" type="text" />
          </div>
          <div class="form-group">
            <label for="dokumen-spb">
              Dokumen SPB
            </label>
            <input id="dokumen-spb" type="text" />
          </div>
        </div>
        <div class="section">
          <h2 class="">
            Dokumentasi Teknis
          </h2>
          <div class="form-group">
            <label for="bukti-fisik">
              Bukti Fisik Perusahaan
            </label>
            <input id="bukti-fisik" type="text" />
          </div>
          <div class="form-group">
            <label for="dokumen-quality">
              Dokumen Quality yang dimiliki
            </label>
            <input id="dokumen-quality" type="text" />
          </div>
          <div class="form-group">
            <label for="dokumen-teknik">
              Dokumen Teknik
            </label>
            <input id="dokumen-teknik" type="text" />
          </div>
        </div>
        <div class="section">
          <h2 class="">
            Dokumentasi SKD
          </h2>
          <div class="form-group">
            <label for="nomor-dokumen-skd">
              NOMOR DOKUMEN
            </label>
            <input id="nomor-dokumen-skd" type="text" />
          </div>
          <div class="form-group">
            <label for="alamat">
              ALAMAT
            </label>
            <input id="alamat" type="text" />
          </div>
          <div class="form-group">
            <label for="tanggal-terbit-skd">
              TANGGAL TERBIT
            </label>
            <input id="tanggal-terbit-skd" type="date" />
          </div>
        </div>
        <div class="pagination" style="margin: 10px; display: flex; justify-content: center; gap: 10px;">
          <button class="app-button2 primary-color">
            <i class="fas fa-chevron-left" style="padding-right: 5px;">
            </i>
            Sebelumnya
          </button>
          <button class="app-button2 primary-color">
            Selanjutnya
            <i class="fas fa-chevron-right" style="padding-left: 5px;">
            </i>
          </button>
        </div>
      </div>
    </div>
</body>

</html>
