<html>

<head>
  <title>Manage Catalog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
    }

    .sidebar {
      display: none;
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
      height: 100vh;
    }

    .sidebar a {
      color: #333;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #e9ecef;
    }

    .content {
      width: 80vw;
      flex-grow: 1;
    }

    .header {
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .title {
      font-size: 20px;
    }

    .header .logout {
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }

    .breadcrumb {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .breadcrumb a {
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .card-header {
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    .card-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="file"] {
      display: block;
    }

    .form-group a {
      color: #3f51b5;
      text-decoration: none;
    }

    .form-group a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .buttons .upload {
      background-color: #4caf50;
      color: white;
    }

    .buttons .validate {
      background-color: #ffeb3b;
      color: black;
    }

    .buttons .delete {
      background-color: #f44336;
      color: white;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .footer .back {
      background-color: #e0e0e0;
      color: black;
    }

    .footer .save {
      color: white;
    }
  </style>
</head>

<body>
  <div class="main">
    <iframe src="./sidebar.html" style="border: none;">
    </iframe>
    <div style="flex-grow: 1; height: 100vh; overflow-y: auto;">
      <div class="main-content">
        <div class="card">
          <div class="card-header primary-color">Manage Catalog</div>
          <div class="card-body">
            <div class="form-group">
              <label for="file">Pilih Dokumen</label>
              <input type="file" id="file">
              <a href="#">Download Template</a>
            </div>
            <div class="alert">Tidak Ada File, silahkan upload dokumen.</div>
            <div class="buttons">
              <button class="upload">Upload Semua</button>
              <button class="validate">Validasi Semua</button>
              <button class="delete">Hapus Semua</button>
            </div>
            <div class="footer">
              <button class="back">Kembali</button>
              <button class="save primary-color">Simpan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
