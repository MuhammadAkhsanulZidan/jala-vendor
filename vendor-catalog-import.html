<html>
<head>
    <title>Manage Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
        }
        .sidebar {
            display: none;
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: #333;
            padding: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            width: 80vw;
            flex-grow: 1;
        }
        .header {
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
        }
        .header .logout {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .main-content {
            padding: 20px;
        }
        .breadcrumb {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .card-header {
            color: white;
            padding: 10px 20px;
            font-size: 18px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            display: block;
        }
        .form-group a {
            color: #3f51b5;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .buttons .upload {
            background-color: #4caf50;
            color: white;
        }
        .buttons .validate {
            background-color: #ffeb3b;
            color: black;
        }
        .buttons .delete {
            background-color: #f44336;
            color: white;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .footer .back {
            background-color: #e0e0e0;
            color: black;
        }
        .footer .save {
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <iframe 
            src="./sidebar.html" >
        </iframe>
      <div  style="flex-grow: 1;">
    <div class="header primary-color">
        <div class="title">VENDOR</div>
        <button class="logout secondary-color">Logout</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">Dasbor</a>
            <a href="#">Catalog Vendor</a>
            <a href="#">Manage Catalog</a>
            <a href="#">View Catalog</a>
            <a href="#">View Vendor</a>
            <a href="#">Proses Pengadaan Vendor</a>
            <a href="#">Order</a>
            <a href="#">Delivery Received</a>
            <a href="#">Setting</a>
            <a href="#">Contract Management</a>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="breadcrumb">
                    <a class="color-primary-color" href="#">Home</a> / <a class="color-primary-color" href="#">Manage Catalog</a>
                </div>
                <div class="card">
                    <div class="card-header primary-color">Manage Catalog</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="file">Pilih Dokumen</label>
                            <input type="file" id="file">
                            <a href="#">Download Template</a>
                        </div>
                        <div class="alert">Tidak Ada File, silahkan upload dokumen.</div>
                        <div class="buttons">
                            <button class="upload">Upload Semua</button>
                            <button class="validate">Validasi Semua</button>
                            <button class="delete">Hapus Semua</button>
                        </div>
                        <div class="footer">
                            <button class="back">Kembali</button>
                            <button class="save primary-color">Simpan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>  
</body>
</html>
