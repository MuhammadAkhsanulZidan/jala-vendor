<html>

<head>
    <title>Data Segmentasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="date"] {
            padding-right: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table td input[type="radio"] {
            margin: 0;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .pagination button {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #ddd;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .buttons button:hover {
            background-color: #303f9f;
        }
    </style>
</head>

<body>
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">

        <div class="container">
            <div class="header primary-color">Data Segmentasi</div>
            <div class="content">
                <div class="form-group">
                    <label for="bidang-usaha">Bidang Usaha <span style="color: red;">*</span></label>
                    <input type="text" id="bidang-usaha" value="SERVICE" readonly>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Sub Bidang</th>
                            <th>Pilih</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>SPOORING & BALANCING</td>
                            <td><input type="radio" name="sub-bidang"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>AKSESORIS</td>
                            <td><input type="radio" name="sub-bidang"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>JASABBN</td>
                            <td><input type="radio" name="sub-bidang"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>GENERAL REPAIR</td>
                            <td><input type="radio" name="sub-bidang" checked></td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>SALON MOBIL</td>
                            <td><input type="radio" name="sub-bidang"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button>10</button>
                    <button>25</button>
                    <button>50</button>
                    <button>100</button>
                </div>
                <div class="form-group">
                    <label for="asosiasi">Asosiasi <span style="color: red;">*</span></label>
                    <input type="text" id="asosiasi" value="Asosiasi Pengusaha Indonesia (APINDO)">
                </div>
                <div class="form-group">
                    <label for="nomor">Nomor <span style="color: red;">*</span></label>
                    <input type="text" id="nomor" value="313sdj2j-rt">
                </div>
                <div class="form-group">
                    <label for="tanggal-mulai">Tanggal Mulai <span style="color: red;">*</span></label>
                    <input type="date" id="tanggal-mulai" value="2025-02-13">
                </div>
                <div class="form-group">
                    <label for="tanggal-berakhir">Tanggal Berakhir <span style="color: red;">*</span></label>
                    <input type="date" id="tanggal-berakhir" value="2025-02-13">
                </div>
                <div class="buttons">
                    <button class="primary-color"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <button class="primary-color">Simpan <i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
