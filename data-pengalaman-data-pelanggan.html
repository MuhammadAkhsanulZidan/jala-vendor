<html>
<head>
    <title>Pengalaman Pekerjaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .file-input {
            display: flex;
            align-items: center;
        }
        .form-group .file-input input[type="file"] {
            display: none;
        }
        .form-group .file-input label {
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group .file-input label:hover {
            background-color: #0056b3;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">
        <div class="container">
        <h2>Pengalaman Pekerjaan</h2>
        <div class="form-group">
            <label for="nama-pekerjaan">Nama Pekerjaan <span style="color: red;">*</span></label>
            <input type="text" id="nama-pekerjaan" name="nama-pekerjaan">
        </div>
        <div class="form-group">
            <label for="lokasi-pekerjaan">Lokasi Pekerjaan <span style="color: red;">*</span></label>
            <input type="text" id="lokasi-pekerjaan" name="lokasi-pekerjaan">
        </div>
        <div class="form-group">
            <label for="bidang-usaha">Bidang Usaha</label>
            <select id="bidang-usaha" name="bidang-usaha">
                <option value="">Pilih Bidang Usaha</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mulai-kerjasama">Mulai Kerjasama <span style="color: red;">*</span></label>
            <input type="date" id="mulai-kerjasama" name="mulai-kerjasama">
        </div>
        <div class="form-group">
            <label for="nilai-kontrak">Nilai Kontrak</label>
            <div style="display: flex;">
                <input type="number" id="nilai-kontrak" name="nilai-kontrak" style="flex: 1;">
                <select id="mata-uang" name="mata-uang" style="flex: 1; margin-left: 10px;">
                    <option value="">Pilih Mata Uang</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="bukti-kerjasama">Bukti Kerjasama</label>
            <div class="file-input">
                <input type="text" id="bukti-kerjasama" name="bukti-kerjasama" style="flex: 1;">
                <input type="file" id="file-upload" name="file-upload">
                <label class=" primary-color" for="file-upload" style="margin-left: 10px;">Cari File</label>
            </div>
        </div>
        <div class="form-group">
            <button type="button">Upload Bukti</button>
        </div>
        <div class="form-actions">
            <button type="button" class=" primary-color" style="color: white;"><i class="fas fa-arrow-left"></i> Kembali</button>
            <button type="button" class=" primary-color" style="color: white;">Simpan <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    </div>
</body>
</html>
