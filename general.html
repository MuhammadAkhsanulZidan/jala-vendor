<html>
<head>
    <title>Manage Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logout {
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .header .logout:hover {
            background-color: #45a049;
        }
        .breadcrumb {
            margin: 20px 0;
            font-size: 14px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #3f51b5;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #f5f5f5;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .tabs button.active {
            background-color: #fff;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group .row {
            display: flex;
            gap: 10px;
        }
        .form-group .row .col {
            flex: 1;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions .btn-primary {
            color: #fff;
        }
        .form-actions .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <iframe 
    src="./sidebar.html" 
    style="width: 100%; height: 100%; border: none; position: fixed; top: 0; left: 0; z-index: 1000;">
  </iframe>
    <div class="header primary-color">
        <div>Manage Catalog</div>
        <a href="#" class="logout secondary-color">Logout</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Catalog Vendor</a></li>
                <li><a href="#">Manage Catalog</a></li>
                <li><a href="#">View Catalog</a></li>
                <li><a href="#">View Vendor</a></li>
                <li><a href="#">Process Pengadaan Vendor</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Delivery Received</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">Contract Management</a></li>
                <li><a href="#">Promise Forum</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="breadcrumb">
                <a href="#" class="color-primary-color">Home</a> &gt; <a class="color-primary-color" href="#">Manage Catalog</a>
            </div>
            <div class="card">
                <h2>Manage Catalog</h2>
                <button class="btn-primary"><i class="fas fa-plus"></i> Add New Product</button>
                <div class="form-group">
                    <label for="attribute-group">Attribute Group</label>
                    <select id="attribute-group">
                        <option>Camera</option>
                    </select>
                </div>
                <div class="tabs">
                    <button class="active">GENERAL</button>
                    <button>CATEGORIES</button>
                    <button>INVENTORY</button>
                    <button>IMAGES</button>
                    <button>SPECIFICATION</button>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <div class="row">
                        <div class="col"><button class="btn-secondary">Bahasa</button></div>
                        <div class="col"><button class="btn-secondary">English</button></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" value="Camera Nikon D320">
                </div>
                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea id="description">Camera Nikon</textarea>
                </div>
                <div class="form-group">
                    <label for="product-code">Product Code</label>
                    <input type="text" id="product-code" value="NKN-D32005">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" value="4800504">
                </div>
                <div class="form-group">
                    <label for="price-e-proc">Price E_proc</label>
                    <input type="text" id="price-e-proc" value="4006765">
                </div>
                <div class="form-group">
                    <label for="currency">Mata Uang</label>
                    <select id="currency">
                        <option>Rupiah</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" value="876">
                </div>
                <div class="form-group">
                    <label for="uom">UOM</label>
                    <select id="uom">
                        <option>BUAH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Dimension</label>
                    <div class="row">
                        <div class="col">
                            <label for="length">Length</label>
                            <input type="text" id="length" value="27">
                        </div>
                        <div class="col">
                            <label for="length-unit">Unit</label>
                            <select id="length-unit">
                                <option>CM</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="width">Width</label>
                            <input type="text" id="width" value="27">
                        </div>
                        <div class="col">
                            <label for="width-unit">Unit</label>
                            <select id="width-unit">
                                <option>CM</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="height">Height</label>
                            <input type="text" id="height" value="27">
                        </div>
                        <div class="col">
                            <label for="height-unit">Unit</label>
                            <select id="height-unit">
                                <option>CM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-secondary">Kembali</button>
                    <button class="btn-primary primary-color">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
