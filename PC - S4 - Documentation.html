<html>
<head>
    <title>Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header i {
            font-size: 24px;
            color: #ff6f61;
            margin-right: 10px;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
        }
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .section div {
            width: 48%;
        }
        .section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .upload-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .upload-section button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .upload-section button:hover {
            background-color: #ff4f41;
        }
        .upload-section span {
            color: #ff6f61;
            cursor: pointer;
        }
        .file-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .file-info span {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .file-info i {
            color: #ff6f61;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .section {
                flex-direction: column;
            }
            .section div {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-file-alt"></i>
            <h2>Documentation</h2>
        </div>
        <div class="section">
            <div>
                <h3>Specification Documents</h3>
                <div class="upload-section">
                    <button><i class="fas fa-upload"></i> UPLOAD</button>
                    <span>CHOOSE FROM BANK</span>
                </div>
                <small>50MB max</small>
            </div>
            <div>
                <h3>Participation Terms & Conditions</h3>
                <div class="upload-section">
                    <button><i class="fas fa-upload"></i> UPLOAD</button>
                    <span>CHOOSE FROM BANK</span>
                </div>
                <small>50MB max. size</small>
                <div class="file-info">
                    <span>Manual Auction Terms.pdf</span>
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
