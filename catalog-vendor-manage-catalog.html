<html>
<head>
    <title>Manage Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
        }
        .header .logout {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            border-right: 1px solid #ddd;
            padding-top: 60px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            color: white;
            padding: 10px;
            border-radius: 3px 3px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-upload {
            color: white;
        }
        .btn-reset {
            background-color: #ffeb3b;
            color: black;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-save {
            color: white;
        }
        .btn-back {
            background-color: #9e9e9e;
            color: white;
        }
        .progress-bar {
            background-color: #3f51b5;
            height: 5px;
            width: 50%;
        }
        .status {
            display: flex;
            align-items: center;
        }
        .status i {
            margin-left: 10px;
            color: green;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                border-right: none;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <iframe 
            src="./sidebar.html" >
        </iframe>
      <div  style="flex-grow: 1;">
    <div class="header primary-color">
        <div class="title">VENDOR</div>
        <button class="logout secondary-color">Logout</button>
    </div>
    <div class="sidebar" style="display: none;">
        <ul>
            <li><a href="#">Dasbor</a></li>
            <li><a href="#">Catalog Vendor</a></li>
            <li><a href="#">Manage Catalog</a></li>
            <li><a href="#">View Catalog</a></li>
            <li><a href="#">View Vendor</a></li>
            <li><a href="#">Proses Pengadaan Vendor</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Delivery Received</a></li>
            <li><a href="#">Setting</a></li>
            <li><a href="#">Contract Management</a></li>
            <li><a href="#">Promise Forum</a></li>
        </ul>
    </div>
    <div class="content" style="width: 80vw;">
        <h1>Manage Catalog</h1>
        <div class="card">
            <div class="card-header primary-color">
                <h2>Manage Catalog</h2>
                <button class="btn btn-upload secondary-color">File Upload</button>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="document">Pilih Dokumen</label>
                    <input type="text" id="document" value="templateCatalog.xlsx" readonly>
                    <a href="#">Download Template</a>
                </div>
                <div class="form-group">
                    <label for="upload">Upload Antrian</label>
                    <input type="file" id="upload">
                </div>
                <div class="form-group">
                    <label for="filename">Nama File:</label>
                    <input type="text" id="filename" value="templateCatalog.xlsx" readonly>
                </div>
                <div class="form-group">
                    <label for="size">Ukuran:</label>
                    <input type="text" id="size" value="0.01 MB" readonly>
                </div>
                <div class="form-group">
                    <label for="process">Proses:</label>
                    <div class="progress-bar"></div>
                </div>
                <div class="form-group status">
                    <label for="status">Status:</label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="form-group actions">
                    <button class="btn btn-upload secondary-color">Upload</button>
                    <button class="btn btn-reset">Reset</button>
                    <button class="btn btn-delete">Hapus</button>
                </div>
            </div>
        </div>
        <div class="form-group actions">
            <button class="btn btn-back">Kembali</button>
            <button class="btn btn-save primary-color">Simpan</button>
        </div>
    </div>
      </div>
</body>
</html>
