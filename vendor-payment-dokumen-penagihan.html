<html>
<head>
    <title>Syarat Penagihan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            display: none;
        }
        .form-group .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .form-group .file-name {
            display: block;
            margin-top: 10px;
            color: #007bff;
        }
        .form-group .file-name:hover {
            text-decoration: underline;
        }
        .form-group .upload-btn {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .form-group .upload-btn i {
            color: green;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .form-actions .btn-cancel {
            background-color: #00bcd4;
            color: white;
        }
        .form-actions .btn-save {
            background-color: #4caf50;
            color: white;
        }
        @media (max-width: 600px) {
            .form-group input[type="text"],
            .form-group input[type="number"] {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <iframe 
    src="./sidebar.html" 
    style="width: 100%; height: 100%; border: none; position: fixed; top: 0; left: 0; z-index: 1000;">
  </iframe>
    <div class="container">
        <h2>Syarat Penagihan</h2>
        <div class="form-group">
            <label for="dokumen">Dokumen Syarat Penagihan <span style="color: red;">*</span></label>
            <input type="text" id="dokumen" value="Dokumen Syarat Penagih" readonly>
            <label for="file-upload" class="custom-file-upload">
                <i class="fas fa-folder-open"></i> Select files
            </label>
            <input id="file-upload" type="file"/>
            <span class="upload-btn"><i class="fas fa-upload"></i></span>
            <a href="#" class="file-name">Dokumen Syarat Penagihan.docx</a>
        </div>
        <div class="form-group">
            <label for="lembar">Lembar <span style="color: red;">*</span></label>
            <input type="number" id="lembar" value="1">
        </div>
        <div class="form-group">
            <label for="no-dokumen">No. Dokumen <span style="color: red;">*</span></label>
            <input type="text" id="no-dokumen" value="Dokumen Syarat Penagihan">
        </div>
        <div class="form-actions">
            <button class="btn-cancel primary-color"><i class="fas fa-times-circle"></i> Batal</button>
            <button class="btn-save secondary-color"><i class="fas fa-save"></i> Simpan</button>
        </div>
    </div>
</body>
</html>
