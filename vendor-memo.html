<html>

<head>
  <title>Monitor Memo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #f4511e;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .sidebar {
      display: none;
      width: 250px;
      background-color: #ffffff;
      height: 100vh;
      position: fixed;
      top: 50px;
      left: 0;
      border-right: 1px solid #ddd;

    }

    .sidebar h2 {
      font-size: 16px;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
      color: #333;
    }

    .sidebar ul li.active {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    .content {
      /* margin-left: 250px; */
      padding: 20px;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .table-container {
      background-color: #ffffff;
      /* padding: 20px; */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table-container h2 {
      background-color: #f4511e;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #f5f5f5;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .pagination .info {
      font-size: 14px;
    }

    .pagination .controls {
      display: flex;
      align-items: center;
    }

    .pagination .controls button {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 5px 10px;
      margin: 0 2px;
      cursor: pointer;
    }

    .pagination .controls button.active {
      background-color: #f4511e;
      color: #ffffff;
    }

    .pagination .controls button:hover {
      background-color: #ddd;
    }

    .search-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .search-container input {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
    }

    .action-buttons button {
      background-color: #f4511e;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .action-buttons button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
