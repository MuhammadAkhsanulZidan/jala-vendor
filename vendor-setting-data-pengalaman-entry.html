<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengalaman Mitra Kerja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">
    <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg">
        <div class="primary-color text-white text-lg font-semibold p-4 rounded-t-lg">
            Pengalaman Mitra Kerja
        </div>
        <div class="p-6">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nama-mitra">
                        Nama Mitra
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama-mitra" type="text" value="Sapcon">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="lokasi-pekerjaan">
                        Lokasi Pekerjaan
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lokasi-pekerjaan" type="text" value="Jebel">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bidang-usaha">
                        Bidang Usaha
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bidang-usaha" type="text" value="UNIF">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mulai-kerjasama">
                        Mulai Kerjasama
                    </label>
                    <div class="flex items-center">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mulai-kerjasama" type="text" value="13/02/2018">
                        <i class="fas fa-calendar-alt ml-2 text-gray-500"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nilai-kontrak">
                        Nilai Kontrak
                    </label>
                    <div class="flex items-center">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nilai-kontrak" type="text" value="1,000,000.00">
                        <span class="ml-2">Rupiah</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bukti-kerjasama">
                        Bukti Kerjasama
                    </label>
                    <div class="flex items-center">
                        <a href="#" class="text-blue-500 underline">ReportMemo (1).pdf</a>
                        <button class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                </div>
                <div class="flex justify-between">
                    <button class="primary-color hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Kembali
                    </button>
                    <button class="primary-color hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
