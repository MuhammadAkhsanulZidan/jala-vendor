<html>
<head>
    <title>Pengalaman Mitra Kerja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
            max-width: 90%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">
    <div class="container">
        <h2>Pengalaman Mitra Kerja</h2>
        <div class="form-group">
            <label for="nama-mitra">Nama Mitra <span style="color: red;">*</span></label>
            <input type="text" id="nama-mitra" name="nama-mitra">
        </div>
        <div class="form-group">
            <label for="lokasi-pekerjaan">Lokasi Pekerjaan <span style="color: red;">*</span></label>
            <input type="text" id="lokasi-pekerjaan" name="lokasi-pekerjaan">
        </div>
        <div class="form-group">
            <label for="bidang-usaha">Bidang Usaha <span style="color: red;">*</span></label>
            <select id="bidang-usaha" name="bidang-usaha">
                <option value="">Pilih Bidang Usaha</option>
                <!-- Add other options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="mulai-kerjasama">Mulai Kerjasama <span style="color: red;">*</span></label>
            <input type="date" id="mulai-kerjasama" name="mulai-kerjasama">
        </div>
        <div class="form-group">
            <label for="nilai-kontrak">Nilai Kontrak <span style="color: red;">*</span></label>
            <input type="number" id="nilai-kontrak" name="nilai-kontrak" step="0.01">
            <select id="mata-uang" name="mata-uang">
                <option value="">Pilih Mata Uang</option>
                <!-- Add other options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="bukti-kerjasama">Bukti Kerjasama <span style="color: red;">*</span></label>
            <input type="file" id="bukti-kerjasama" name="bukti-kerjasama">
            <button type="button" class="primary-color">Upload Bukti</button>
        </div>
        <div class="form-actions">
            <button type="button">Kembali</button>
            <button type="button">Simpan</button>
        </div>
    </div>
    </div>
</body>
</html>
