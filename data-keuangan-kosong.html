<html>

<head>
    <title>
        Data Vendor Perusahaan
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            height: 50px;
        }

        .header .date-time {
            font-size: 14px;
            color: #333;
        }

        .header .home-link {
            font-size: 14px;
            color: #333;
            text-decoration: none;
            margin-left: 20px;
        }

        .header .home-link:hover {
            text-decoration: underline;
        }

        .header .logo img {
            height: 50px;
        }

        .nav {
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
        }

        .nav .folder-icon {
            margin-right: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f5f5f5;
            padding: 10px 0;
        }

        .tabs .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .tabs .tab:hover {
            background-color: #ddd;
        }

        .tabs .active-tab {
            background-color: #fff;
            border-bottom: 2px solid;
        }

        .content {
            padding: 20px;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .content table th,
        .content table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .content table th {
            background-color: #f5f5f5;
        }

        .content .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content .pagination button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        .content .pagination button:hover {
            background-color: #333;
        }

        .content .add-button {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .content .add-button button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .content .add-button button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="main">
        <iframe src="./sidebar.html">
        </iframe>
        <div style="flex-grow: 1;">
            <div >
                <div class="header">
                    <div class="date-time">
                        Senin, 19 Februari 2018, 10:15:49
                    </div>
                    <a class="home-link" href="#">
                        HOME
                    </a>
                </div>
                <div class="nav primary-color">
                    <i class="fas fa-folder folder-icon">
                    </i>
                    DATA VENDOR PERUSAHAAN
                </div>
                <div class="tabs">
                    <a class="tab" href="#">
                        DATA LOGIN
                    </a>
                    <a class="tab" href="#">
                        DATA PERUSAHAAN
                    </a>
                    <a class="tab" href="#">
                        DATA BANK
                    </a>
                    <a class="tab" href="#">
                        DATA SEGMENTASI
                    </a>
                    <a class="tab" href="#">
                        DATA DOKUMEN
                    </a>
                    <a class="tab" href="#">
                        PERALATAN
                    </a>
                    <a class="tab active-tab" href="#">
                        DATA KEUANGAN
                    </a>
                    <a class="tab" href="#">
                        DATA PENGALAMAN
                    </a>
                </div>
                <div class="content">
                    <div class="add-button">
                        <button class="primary-color">
                            + Tambah
                        </button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    No
                                </th>
                                <th>
                                    Tahun Keuangan
                                </th>
                                <th>
                                    Kas
                                </th>
                                <th>
                                    Total Aktiva
                                </th>
                                <th>
                                    Total Kewajiban
                                </th>
                                <th>
                                    Rugi Laba
                                </th>
                                <th>
                                    Aktiva Lancar
                                </th>
                                <th>
                                    Hutang Lancar
                                </th>
                                <th>
                                    Rasio Likuiditas
                                </th>
                                <th>
                                    Aksi
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will go here -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="primary-color">
                            <i class="fas fa-chevron-left">
                            </i>
                            Sebelumnya
                        </button>
                        <button class="primary-color">
                            Selanjutnya
                            <i class="fas fa-chevron-right">
                            </i>
                        </button>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>

</html>
