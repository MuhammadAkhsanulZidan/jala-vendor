<html>

<head>
  <title>New Quick eAuction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header span {
      display: block;
      height: 3px;
      width: 50px;
      background-color: #e53935;
      margin-top: 5px;
    }

    .section-header {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .section-header i {
      color: #e53935;
      margin-right: 10px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .form-group>div {
      flex: 1;
      min-width: 200px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .form-group>div:last-child {
      margin-right: 0;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group .info {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    .form-group .category {
      display: flex;
      align-items: center;
    }

    .form-group .category span {
      background-color: #e0e0e0;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .form-group .category i {
      color: #e53935;
      cursor: pointer;
    }

    .form-group .date-time {
      display: flex;
      align-items: center;
    }

    .form-group .date-time input {
      flex: 1;
    }

    .form-group .date-time i {
      margin-left: 10px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      New Quick eAuction
      <span></span>
    </div>
    
  </div>
</body>

</html>
