<html>

<head>
  <title>Vendor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    select, input {
      border-radius: 5px !important;
      border: 1px solid #b1b1b1 !important;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .nav {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .nav a {
      padding: 10px 10px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .nav a.active {
      border-bottom: 3px solid #976841;
      color: #976841;
    }

    .section {
      /* border-bottom: 1px solid #ddd; */
    }

    .section h2 {
      font-size: 18px;
      margin: 0 0 10px;
      border-bottom: 2px solid #976841;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group .radio-group {
      display: flex;
      align-items: center;
    }

    .form-group .radio-group input[type="radio"] {
      margin-right: 5px;
    }

    .form-group .radio-group label {
      margin-right: 20px;
    }

    .table-container {
            background-color: white;

            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-container .table-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container table th,
        .table-container table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table-container table th {
            background-color: #f0f0f0;
        }

        .table-container .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .table-container .pagination .info {
            font-size: 14px;
        }

        .table-container .pagination .pages {
            display: flex;
            align-items: center;
        }

        .table-container .pagination .pages button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 3px;
            cursor: pointer;
        }

        .table-container .pagination .pages button:hover {
            background-color: #303f9f;
        }

        .table-container .pagination .pages button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

  </style>
</head>

<body style="overflow-y: hidden;">
  <div class="main" style=" width: 100vw; height: 100vh;">
    <iframe src="./sidebar.html" style="border: none;">
    </iframe>
    <div style="flex-grow: 1; width: 100vw; height: 100vh; overflow-y: auto;">
      <div class="container" >
        <div class="header">
          <h1>Vendor Information</h1>
        </div>
        <div class="nav">
          <a href="vendor-data.html">General Info</a>
          <a href="vendor-data-contact.html">Contacts</a>
          <a href="vendor-data-documents.html">Documents</a>
          <a href="vendor-data-finance.html">Finance</a>
          <a href="vendor-data-banks.html">Banks</a>
          <a href="vendor-data-experience.html" class="active">Experience</a>
          <a href="vendor-data-equipment.html">Equipment</a>
          <a href="vendor-data-segmentation.html">Segmentation</a>
        </div>


        <div class="main" style="overflow-y: auto;">
          <div class="container">
              <h2>Pekerjaan Sedang Berjalan</h2>
              <form>
                  <div class="form-group">
                      <label for="nama-pekerjaan">Nama Pekerjaan <span style="color: red;">*</span></label>
                      <input type="text" id="nama-pekerjaan" required>
                  </div>
                  <div class="form-group">
                      <label for="lokasi-pekerjaan">Lokasi Pekerjaan <span style="color: red;">*</span></label>
                      <input type="text" id="lokasi-pekerjaan" required>
                  </div>
                  <div class="form-group">
                      <label for="bidang-usaha">Bidang Usaha <span style="color: red;">*</span></label>
                      <select id="bidang-usaha" required>
                          <option value="">Pilih Bidang Usaha</option>
                          <!-- Add other options as needed -->
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="mulai-kerjasama">Mulai Kerjasama <span style="color: red;">*</span></label>
                      <input type="date" id="mulai-kerjasama" required>
                  </div>
                  <div class="form-group">
                      <label for="nilai-kontrak">Nilai Kontrak <span style="color: red;">*</span></label>
                      <div style="display: flex;">
                          <input type="number" id="nilai-kontrak" required style="flex-grow: 1; margin-right: 10px;">
                          <select id="mata-uang" required>
                              <option value="">Pilih Mata Uang</option>
                              <!-- Add other options as needed -->
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="bukti-kerjasama">Bukti Kerjasama <span style="color: red;">*</span></label>
                      <div class="file-input">
                          <label for="bukti-kerjasama">Cari File</label>
                          <input type="file" id="bukti-kerjasama" required>
                          <span>Upload Bukti</span>
                      </div>
                  </div>
                  <div class="buttons">
                      <button type="button" class=" primary-color" style="color: white;" onclick="location.href='./vendor-data-experience.html'"><i class="fas fa-arrow-left"></i> Kembali</button>
                      <button type="button" class=" primary-color" style="color: white;" onclick="location.href='./vendor-data-experience.html'">Simpan <i class="fas fa-arrow-right"></i></button>
                  </div>
              </form>
          </div>
            </div>
