<html>

<head>
  <title>Setting Vendor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .title {
      font-size: 20px;
      font-weight: 500;
    }

    .navbar .logout {
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .sidebar {
      display: none;
      width: 250px;
      background-color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .content {
      padding: 20px;
    }

    .content h2 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .card-header {
      color: white;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .card-header .add-button {
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #f5f5f5;
    }

    .table td .action-buttons {
      display: flex;
      gap: 10px;
    }

    .table td .action-buttons .edit,
    .table td .action-buttons .delete {
      background-color: #4caf50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .table td .action-buttons .delete {
      background-color: #f44336;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .pagination .page-info {
      font-size: 14px;
    }

    .pagination .page-buttons {
      display: flex;
      gap: 10px;
    }

    .pagination .page-buttons button {
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: relative;
        box-shadow: none;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <iframe src="./sidebar.html" style="border: none;">
    </iframe>
    <div class="" style="flex-grow: 1;">
      <div class="navbar primary-color">
        <div class="title"></div>
        <button class="logout secondary-color">Logout</button>
      </div>
      <div class="content">
        <h2>SETTING VENDOR - EDIT DATA</h2>
        <div class="card">
          <div class="card-header primary-color">
            <h3 class="">DATA SEGMENTASI</h3>
            <button class="app-button2 secondary-color" style="display: flex; align-items: center; gap: 5px;"><i
                class="bi bi-plus-circle"></i>
              <p style="margin: 0;">Tambah</p>
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>Bidang Usaha</th>
                <th>Sub Bidang</th>
                <th>Asosiasi</th>
                <th>Nomor</th>
                <th>Tanggal Mulai</th>
                <th>Tanggal Berakhir</th>
                <th style="text-align: center;">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>SERVICE</td>
                <td>GENERAL REPAIR</td>
                <td>Asosiasi Pengusaha Indonesia (APINDO)</td>
                <td>912/apl-21</td>
                <td>13/02/2023</td>
                <td>13/02/2024</td>
                <td>
                  <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                    <button class="app-button green-color"
                      onclick="location.href='customer-auction-penawaran-home.html'">
                      <i class="bi bi-box-arrow-up-right"></i>
                    </button>
                    <button class="app-button blue-color" onclick="location.href='customer-auction-penawaran.html'">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="app-button red-color"
                      onclick="location.href='customer-auction-penawaran-verifikasi.html'">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <div class="pagination">
            <div class="page-info">

            </div>
            <div class="" style="display: flex; gap: 10px;">
              <button class="app-button2 red-color" style=" display: flex; align-items: center; gap: 5px;"><i class="bi bi-arrow-left-circle"></i><p style="margin: 0;">Kembali</p></button>
              <button class="app-button2 green-color" style="display: flex; align-items: center; gap: 5px;"><i class="bi bi-check-circle"></i><p style="margin: 0;">Simpan</p></button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
</body>

</html>
