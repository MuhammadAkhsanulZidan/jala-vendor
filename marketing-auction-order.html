<html>

<head>
  <title>
    Booking Order
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #3f51b5;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .title {
      display: flex;
      align-items: center;
    }

    .header .title img {
      height: 30px;
      margin-right: 10px;
    }

    .header .title span {
      font-size: 18px;
      font-weight: 500;
    }

    .header .logout {
      background-color: #4caf50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .sidebar {
      display: none;
      width: 250px;
      background-color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 10px;
      border-radius: 3px;
    }

    .sidebar ul li a:hover {
      background-color: #f0f0f0;
    }

    .content {
      /* margin-left: 270px; */
      padding: 20px;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .table-container {
      background-color: white;

      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table-container .table-header {
      background-color: #3f51b5;
      color: white;
      padding: 10px;
      border-radius: 3px 3px 0 0;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container table th,
    .table-container table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .table-container table th {
      background-color: #f0f0f0;
    }

    .table-container .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .table-container .pagination .info {
      font-size: 14px;
    }

    .table-container .pagination .pages {
      display: flex;
      align-items: center;
    }

    .table-container .pagination .pages button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 2px;
      border-radius: 3px;
      cursor: pointer;
    }

    .table-container .pagination .pages button:hover {
      background-color: #303f9f;
    }

    .table-container .pagination .pages button.disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
      }

      .sidebar ul li {
        flex: 1 1 50%;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

        </div>
      </div>
    </div>
</body>

</html>
