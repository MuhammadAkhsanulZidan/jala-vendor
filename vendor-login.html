<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #1a73e8;
            outline: none;
        }
        .login-container .input-icon {
            position: relative;
        }
        .login-container .input-icon i {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-container .remember-me input {
            margin-right: 10px;
        }
        .login-container button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">
        
    <div class="login-container">
        <h2 class="color-primary-color">Vendor Login</h2>
        <div class="input-icon">
            <label for="email" class="color-primary-color">Email</label>
            <input  style="width: 100%; padding: 0; padding-bottom: 5px;" type="email" id="email" value="xxxx@gmail.com">
        </div>
        <div class="">
            <label for="password" class="color-primary-color">Password</label>
            <input type="password" id="password" style="width: 100%; padding: 0; padding-bottom: 5px;" value="********">
            <!-- <i class="fas fa-lock color-primary-color"></i> -->
        </div>
        <div class="" style="display: flex; gap: 5px; align-items: center;">
            <input type="checkbox" id="remember-me" checked>
            <p style="margin: 0;">Remember me</p>
        </div>
        <button class="primary-color" style="margin-top: 30px; border-radius: 5px;">Login</button>
        <div>
          <a class="color-primary-color">Lupa Password Anda?</a>
        </div>
    </div>
    </div>
</body>
</html>
