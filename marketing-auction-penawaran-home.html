  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .table-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .table-container {
      background-color: white;

      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table-container .table-header {
      background-color: #3f51b5;
      color: white;
      padding: 10px;
      border-radius: 3px 3px 0 0;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container table th,
    .table-container table td {
      padding: 10px;
      /* border: 1px solid #ddd; */
      text-align: left;
    }

    .table-container table th {
      background-color: #f0f0f0;
    }

    .table-container .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .table-container .pagination .info {
      font-size: 14px;
    }

    .table-container .pagination .pages {
      display: flex;
      align-items: center;
    }

    .table-container .pagination .pages button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 2px;
      border-radius: 3px;
      cursor: pointer;
    }

    .table-container .pagination .pages button:hover {
      background-color: #303f9f;
    }

    .table-container .pagination .pages button.disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Style for odd rows */
    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .header {
      background-color: #3f51b5;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .title {
      display: flex;
      align-items: center;
    }

    .header .title img {
      height: 30px;
      margin-right: 10px;
    }

    .header .title span {
      font-size: 18px;
      font-weight: 500;
    }

    .header .logout {
      background-color: #4caf50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .dashboard {
      padding: 20px;
    }

    .dashboard-header {
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #444;
    }

    .image-container {
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .image-container .button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #ffc107;
      color: #000;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .pagination {
      text-align: center;
      margin: 10px 0;
    }

    .pagination .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }

    .pagination .dot.active {
      background-color: #ffc107;
    }
  </style>
