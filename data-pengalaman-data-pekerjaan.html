<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pekerjaan Sedang Berjalan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .file-input {
            display: flex;
            align-items: center;
        }
        .form-group .file-input input[type="file"] {
            display: none;
        }
        .form-group .file-input label {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .form-group .file-input span {
            flex-grow: 1;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">
    <div class="container">
        <h2>Pekerjaan Sedang Berjalan</h2>
        <form>
            <div class="form-group">
                <label for="nama-pekerjaan">Nama Pekerjaan <span style="color: red;">*</span></label>
                <input type="text" id="nama-pekerjaan" required>
            </div>
            <div class="form-group">
                <label for="lokasi-pekerjaan">Lokasi Pekerjaan <span style="color: red;">*</span></label>
                <input type="text" id="lokasi-pekerjaan" required>
            </div>
            <div class="form-group">
                <label for="bidang-usaha">Bidang Usaha <span style="color: red;">*</span></label>
                <select id="bidang-usaha" required>
                    <option value="">Pilih Bidang Usaha</option>
                    <!-- Add other options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="mulai-kerjasama">Mulai Kerjasama <span style="color: red;">*</span></label>
                <input type="date" id="mulai-kerjasama" required>
            </div>
            <div class="form-group">
                <label for="nilai-kontrak">Nilai Kontrak <span style="color: red;">*</span></label>
                <div style="display: flex;">
                    <input type="number" id="nilai-kontrak" required style="flex-grow: 1; margin-right: 10px;">
                    <select id="mata-uang" required>
                        <option value="">Pilih Mata Uang</option>
                        <!-- Add other options as needed -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="bukti-kerjasama">Bukti Kerjasama <span style="color: red;">*</span></label>
                <div class="file-input">
                    <label for="bukti-kerjasama">Cari File</label>
                    <input type="file" id="bukti-kerjasama" required>
                    <span>Upload Bukti</span>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class=" primary-color" style="color: white;" onclick="location.href='./data-pengalaman-isi.html'"><i class="fas fa-arrow-left"></i> Kembali</button>
                <button type="button" class=" primary-color" style="color: white;" onclick="location.href='./data-pengalaman-isi.html'">Simpan <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
    </div>
      </div>
</body>
</html>
