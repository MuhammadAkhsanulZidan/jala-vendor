<html>

<head>
  <title>Quick Quote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    select, input {
      border-radius: 5px !important;
      border: 1px solid #b1b1b1 !important;
    }


    .header {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .sub-header {
      font-size: 14px;
      color: #888;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .section-title i {
      margin-right: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group .small-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .form-group .inline-group {
      display: flex;
      justify-content: space-between;
    }

    .form-group .inline-group .inline-item {
      width: 48%;
    }

    .category {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .category span {
      font-size: 14px;
      margin-right: 10px;
    }

    .category .badge {
      background-color: #e0e0e0;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .upload-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .upload-section .upload-btn,
    .upload-section .bank-btn {
      background-color: #f8d7da;
      color: #d9534f;
      padding: 10px 20px;
      border: 1px solid #d9534f;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .upload-section .upload-btn:hover,
    .upload-section .bank-btn:hover {
      background-color: #d9534f;
      color: #fff;
    }

    .upload-section .file-size {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body style="overflow-y: hidden;">
  <div class="main" style=" width: 100vw; height: 100vh;">
    <iframe src="./sidebar.html" style="border: none;">
    </iframe>
    <div style="flex-grow: 1; width: 100vw; height: 100vh; overflow-y: auto;">
      <div class="container">
        <h1 style="border-bottom: 2px solid #976841; padding-bottom: 12px;">RFQ S1</h1>
        <div class="header">Quick Quote</div>
        <div class="sub-header color-primary-color" style="background-color: #e6be9f;">Quick Quote (ID: 9440) : Thermal Roll Films (QQ)</div>
        <div class="section-title">
          <i class="fas fa-minus"></i> General Info
        </div>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" value="Thermal Roll Films (QQ)">
          <div class="small-text">23 / 500</div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" value="Thermal Roll Films (QQ)">
          <div class="small-text">23 / 4000</div>
        </div>
        <div class="form-group">
          <label for="timezone">Time Zone *</label>
          <select id="timezone">
            <option>US/Eastern</option>
          </select>
          <div class="small-text">Current Date/Time: Mar 22, 2023 02:30 PM US/Eastern</div>
        </div>
        <div class="form-group inline-group">
          <div class="inline-item">
            <label for="end-date">End Date *</label>
            <input type="date" id="end-date" value="2023-04-14">
          </div>
          <div class="inline-item">
            <label for="end-time">End Time *</label>
            <input type="time" id="end-time" value="17:00">
          </div>
        </div>
        <div class="form-group">
          <label for="currency">Currency *</label>
          <select id="currency">
            <option>$ | USD | US Dollar</option>
          </select>
        </div>
        <div class="category">
          <span>SELECT CATEGORY *</span>
          <div class="badge">Packaging</div>
        </div>
        <div class="section-title">
          Specification Documents
        </div>
        <div class="upload-section">
          <div class="upload-btn">UPLOAD</div>
          <div class="bank-btn">CHOOSE FROM BANK</div>
          <div class="file-size">50MB max. size</div>
        </div>
      </div>
    </div>
</body>

</html>
