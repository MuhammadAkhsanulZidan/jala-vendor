<html>
<head>
    <title>Manage Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .header .logout {
            background-color: #4caf50;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .breadcrumb {
            margin: 20px 0;
            font-size: 14px;
        }
        .breadcrumb a {
            color: #3f51b5;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
        }
        .tabs button.active {
            border-bottom: 2px solid #3f51b5;
            color: #3f51b5;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions .btn-back {
            background-color: #ddd;
        }
        .form-actions .btn-save {
            background-color: #3f51b5;
            color: #fff;
        }
    </style>
</head>
<body>
    <iframe 
    src="./sidebar.html" 
    style="width: 100%; height: 100%; border: none; position: fixed; top: 0; left: 0; z-index: 1000;">
  </iframe>
    <div class="header primary-color">
        <h1>Manage Catalog</h1>
        <button class="logout secondary-color">Logout</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>NAVIGASI UTAMA (NEW)</h2>
            <ul>
                <li><a href="#">Dasbor</a></li>
                <li><a href="#">Catalog Vendor</a>
                    <ul>
                        <li><a href="#">Manage Catalog</a></li>
                        <li><a href="#">View Catalog</a></li>
                        <li><a href="#">View Vendor</a></li>
                    </ul>
                </li>
                <li><a href="#">Proses Pengadaan Vendor</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Delivery Received</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">Contract Management</a></li>
                <li><a href="#">Promise Forum</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="breadcrumb color-primary-color">
                <a href="#">Home</a> &gt; <a href="#">Manage Catalog</a>
            </div>
            <div class="card">
                <h2>Add New Product</h2>
                <div class="form-group">
                    <label for="attribute-group">Attribute Group</label>
                    <select id="attribute-group">
                        <option>Camera</option>
                    </select>
                </div>
                <div class="tabs">
                    <button class="active" onclick="openTab(event, 'general')">GENERAL</button>
                    <button onclick="openTab(event, 'categories')">CATEGORIES</button>
                    <button onclick="openTab(event, 'inventory')">INVENTORY</button>
                    <button onclick="openTab(event, 'images')">IMAGES</button>
                    <button onclick="openTab(event, 'specification')">SPECIFICATION</button>
                </div>
                <div id="general" class="tab-content active">
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" value="Nikon">
                    </div>
                    <div class="form-group">
                        <label for="interface">Antarmuka/Interface</label>
                        <input type="text" id="interface" value="Nikon D256">
                    </div>
                    <div class="form-group">
                        <label for="audio">Audio</label>
                        <input type="text" id="audio" value="-">
                    </div>
                    <div class="form-group">
                        <label for="dimension">Dimension</label>
                        <input type="text" id="dimension" value="239XH5">
                    </div>
                    <div class="form-group">
                        <label for="warranty">Warranty</label>
                        <input type="text" id="warranty" value="N80/5A">
                    </div>
                    <div class="form-group">
                        <label for="specification">Spesifikasi</label>
                        <input type="text" id="specification" value="Camera">
                    </div>
                    <div class="form-group">
                        <label for="package">Kelengkapan Paket</label>
                        <input type="text" id="package" value="standar">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-back">Kembali</button>
                    <button class="btn-save primary-color">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tabs")[0].getElementsByTagName("button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
