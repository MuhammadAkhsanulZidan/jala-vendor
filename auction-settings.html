<html>

<head>
  <title>Create New Auction Stage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    select, input {
      border-radius: 5px !important;
      border: 1px solid #b1b1b1 !important;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .nav {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .nav a {
      padding: 10px 10px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .nav a.active {
      border-bottom: 3px solid #976841;
      color: #976841;
    }

    .section {
      /* border-bottom: 1px solid #ddd; */
    }

    .section h2 {
      font-size: 18px;
      margin: 0 0 10px;
      border-bottom: 2px solid #976841;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group .radio-group {
      display: flex;
      align-items: center;
    }

    .form-group .radio-group input[type="radio"] {
      margin-right: 5px;
    }

    .form-group .radio-group label {
      margin-right: 20px;
    }
  </style>
</head>

<body style="overflow-y: hidden;">
  <div class="main" style=" width: 100vw; height: 100vh;">
    <iframe src="./sidebar.html" style="border: none;">
    </iframe>
    <div style="flex-grow: 1; width: 100vw; height: 100vh; overflow-y: auto;">
      <div class="container" >
        <div class="header">
          <h1>Details</h1>
        </div>
        <div class="nav">
          <a href="auction.html">Overview</a>
          <a href="auction-settings.html" class="active">Main Setting</a>
          <a href="auction-return.html">Auction Return</a>
          <a href="auction-approved-supplier-list.html">Approved</a>
          <!-- <a href="#">Opening Ceremony</a> -->
          <a href="#">Customer Bid</a>
          <!-- <a href="#">Workflow</a> -->
          <!-- <a href="auction.html" >Auction</a>
          <a href="#">Parts</a>
          <a href="#">Reminders</a> -->
        </div>
        <div class="section">
          <h2>Auction</h2>
          <div class="form-group" style="display: flex; align-items: center;">
            <input type="checkbox" id="auction" name="auction" style="margin: 0; margin-right: 10px;">
            <label for="auction" style="margin: 0;">Auction</label>
          </div>
        </div>
        <div class="section">
          <h2>Event Type</h2>
          <div class="form-group">
            <label>Direction</label>
            <div class="radio-group">
              <input type="radio" id="reverse" name="direction" style="margin: 0; margin-right: 5px;">
              <label for="reverse" style="margin: 0; margin-right: 10px;">Reverse</label>
              <input type="radio" id="forward" name="direction" checked style="margin: 0; margin-right: 5px;">
              <label for="forward" style="margin: 0;">Forward</label>
            </div>
          </div>
          <div class="form-group">
            <label>Event</label>
            <div class="radio-group" style="margin-bottom: 5px;">
              <input type="radio" id="transparent1" name="event" style="margin: 0; margin-right: 10px;">
              <label for="transparent1" style="margin: 0; margin-right: 10px;">Transparent Event (Supplier shown as Supplier 1, Supplier 2)</label>
            </div>
            <div class="radio-group" style="margin-bottom: 5px;">
              <input type="radio" id="transparent2" name="event" style="margin: 0; margin-right: 10px;">
              <label for="transparent2" style="margin: 0; margin-right: 10px;">Transparent Event - Masked (Supplier shown as Unknown)</label>
            </div>
            <div class="radio-group" style="margin-bottom: 5px;">
              <input type="radio" id="transparent3" name="event" style="margin: 0; margin-right: 10px;">
              <label for="transparent3" style="margin: 0; margin-right: 10px;">Transparent Event - Known (Supplier shown)</label>
            </div>
            <div class="radio-group" style="margin-bottom: 5px;">
              <input type="radio" id="rankorder" name="event" style="margin: 0; margin-right: 10px;">
              <label for="rankorder" style="margin: 0; margin-right: 10px;">Rank Order Event (No supplier information shown)</label>
            </div>
          </div>
        </div>
        <div class="section">
          <h2>Time Extension</h2>
          <div class="form-group">
            <label for="extend">Extend after last bid</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="number" id="extend" name="extend" value="5" style="margin: 0; width: 25%;">
              <label for="extend" style="margin: 0;">minutes.</label>  
            </div>
          </div>
          <div class="form-group">
            <label>Extension type</label>
            <div class="radio-group">
              <input type="radio" id="afterlastbid" name="extensiontype" checked style="margin: 0; margin-right: 5px;">
              <label for="afterlastbid"  style="margin: 0; margin-right: 15px;">After last bid</label>
              <input type="radio" id="beyonddeadline" name="extensiontype"  style="margin: 0; margin-right: 5px;">
              <label for="beyonddeadline" style="margin: 0; margin-right: 10px;">Beyond current deadline</label>
            </div>
          </div>
        </div>
        <div class="section">
          <h2>Value</h2>
          <div class="form-group">
            <label for="currentvalue">Current value</label>
            <input type="number" id="currentvalue" name="currentvalue" value="1000">
          </div>
          <div class="form-group">
            <label for="maxbid">Maximum bid</label>
            <input type="number" id="maxbid" name="maxbid" value="5000">
          </div>
          <div class="form-group">
            <label for="minbid">Minimum bid</label>
            <input type="number" id="minbid" name="minbid" value="1000">
          </div>
          <div class="form-group">
            <label for="maxadjustment">Maximum adjustment</label>
            <input type="number" id="maxadjustment" name="maxadjustment" value="100">
          </div>
          <div class="form-group">
            <label for="minadjustment">Minimum adjustment</label>
            <input type="number" id="minadjustment" name="minadjustment" value="50">
          </div>
          <div class="form-group">
            <label>Suppliers Bid</label>
            <div class="radio-group">
              <input type="radio" id="betterwinning" name="suppliersbid" style="margin: 0; margin-right: 5px;">
              <label for="betterwinning" style="margin: 0;">Better than current winning bid</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="betterlast" name="suppliersbid" checked style="margin: 0; margin-right: 5px;">
              <label for="betterlast" style="margin: 0;">Better than their last bid</label>
            </div>
            <div class="radio-group" style="display: flex; align-items: center;">
              <input type="radio" id="unrestricted" name="suppliersbid" style="margin: 0; margin-right: 5px;">
              <label for="unrestricted" style="margin: 0;">Unrestricted</label>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
