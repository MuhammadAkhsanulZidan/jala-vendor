<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
        }
        .header .logout {
            background-color: #00bcd4;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .sidebar {
            display: none;
            width: 250px;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .content {
            /* margin-left: 270px; */
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content .add-product {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .content .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content .form-container select,
        .content .form-container input,
        .content .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content .form-container .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .content .form-container .tabs button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content .form-container .tabs button.active {
            border-bottom: 2px solid #3f51b5;
            font-weight: bold;
        }
        .content .form-container .tab-content {
            display: none;
        }
        .content .form-container .tab-content.active {
            display: block;
        }
        .content .form-container .form-group {
            display: flex;
            justify-content: space-between;
        }
        .content .form-container .form-group div {
            flex: 1;
            margin: 0 10px;
        }
        .content .form-container .form-group div:first-child {
            margin-left: 0;
        }
        .content .form-container .form-group div:last-child {
            margin-right: 0;
        }
        .content .form-container .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .content .form-container .buttons button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content .form-container .buttons button.cancel {
            background-color: #f44336;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                border-right: none;
            }
            .content {
                margin-left: 0;
            }
            .content .form-container .form-group {
                flex-direction: column;
            }
            .content .form-container .form-group div {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <iframe 
            src="./sidebar.html" >
        </iframe>
      <div  style="flex-grow: 1;">
    <div class="header primary-color">
        <div class="title">VENDOR</div>
        <a href="#" class="logout secondary-color">Logout</a>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Catalog Vendor</a></li>
            <li><a href="#">Manage Catalog</a></li>
            <li><a href="#">View Catalog</a></li>
            <li><a href="#">View Vendor</a></li>
            <li><a href="#">Process Pengadaan Vendor</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Delivery Received</a></li>
            <li><a href="#">Setting</a></li>
            <li><a href="#">Contract Management</a></li>
            <li><a href="#">Promise Forum</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Manage Catalog</h1>
        <a href="#" class="add-product primary-color"><i class="fas fa-plus"></i> Add New Product</a>
        <div class="form-container">
            <div class="form-group">
                <div>
                    <label for="attribute-group">Attribute Group</label>
                    <select id="attribute-group">
                        <option value="catalog">Catalog</option>
                    </select>
                </div>
            </div>
            <div class="tabs">
                <button class="active" onclick="openTab(event, 'general')">GENERAL</button>
                <button onclick="openTab(event, 'categories')">CATEGORIES</button>
                <button onclick="openTab(event, 'inventory')">INVENTORY</button>
                <button onclick="openTab(event, 'images')">IMAGES</button>
                <button onclick="openTab(event, 'specification')">SPECIFICATION</button>
            </div>
            <div id="general" class="tab-content active">
                <div class="form-group">
                    <div>
                        <label for="name">Nama</label>
                        <input type="text" id="name" value="Mobil Listrik">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="description">Deskripsi</label>
                        <textarea id="description" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="product-code">Product Code</label>
                        <input type="text" id="product-code" value="HP-XJR5A">
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="text" id="price" value="999000">
                    </div>
                    <div>
                        <label for="price-e-proc">Price E_proc</label>
                        <input type="text" id="price-e-proc">
                    </div>
                    <div>
                        <label for="currency">Mata Uang</label>
                        <select id="currency">
                            <option value="pilih">-- Pilih --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" value="500">
                    </div>
                    <div>
                        <label for="weight-unit">Gram</label>
                        <select id="weight-unit">
                            <option value="gram">Gram</option>
                        </select>
                    </div>
                    <div>
                        <label for="uom">UOM</label>
                        <select id="uom">
                            <option value="buah">BUAH</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="length">Length</label>
                        <input type="text" id="length" value="10">
                    </div>
                    <div>
                        <label for="length-unit">CM</label>
                        <select id="length-unit">
                            <option value="cm">CM</option>
                        </select>
                    </div>
                    <div>
                        <label for="width">Width</label>
                        <input type="text" id="width" value="1">
                    </div>
                    <div>
                        <label for="width-unit">CM</label>
                        <select id="width-unit">
                            <option value="cm">CM</option>
                        </select>
                    </div>
                    <div>
                        <label for="height">Height</label>
                        <input type="text" id="height" value="20">
                    </div>
                    <div>
                        <label for="height-unit">CM</label>
                        <select id="height-unit">
                            <option value="cm">CM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="cancel">Kembali</button>
                <button class="save primary-color">Simpan</button>
            </div>
        </div>
    </div>
      </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tabs")[0].getElementsByTagName("button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
