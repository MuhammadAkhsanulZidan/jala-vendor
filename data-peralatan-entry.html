<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peralatan / Asset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group .upload-btn {
            display: flex;
            align-items: center;
        }
        .form-group .upload-btn input[type="file"] {
            display: none;
        }
        .form-group .upload-btn label {
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group .upload-btn label:hover {
            background-color: #0056b3;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .back-btn {
            background-color: #6c757d;
            color: white;
        }
        .buttons .back-btn:hover {
            background-color: #5a6268;
        }
        .buttons .save-btn {
            color: white;
        }
        .buttons .save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="">
        <iframe src="./sidebar.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="main" style="overflow-y: auto;">
    <div class="container">
        <h2>Peralatan / Asset</h2>
        <form>
            <div class="form-group">
                <label for="jenis">Jenis <span style="color: red;">*</span></label>
                <input type="text" id="jenis" name="jenis" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah <span style="color: red;">*</span></label>
                <input type="number" id="jumlah" name="jumlah" required>
            </div>
            <div class="form-group">
                <label for="kapasitas">Kapasitas <span style="color: red;">*</span></label>
                <input type="text" id="kapasitas" name="kapasitas" required>
            </div>
            <div class="form-group">
                <label for="merk">Merk / Tipe <span style="color: red;">*</span></label>
                <input type="text" id="merk" name="merk" required>
            </div>
            <div class="form-group">
                <label for="tahun">Tahun Pembuatan <span style="color: red;">*</span></label>
                <input type="number" id="tahun" name="tahun" required>
            </div>
            <div class="form-group">
                <label for="kondisi">Kondisi <span style="color: red;">*</span></label>
                <select id="kondisi" name="kondisi" required>
                    <option value="">Pilih Kondisi</option>
                    <option value="baik">Baik</option>
                    <option value="rusak">Rusak</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lokasi">Lokasi <span style="color: red;">*</span></label>
                <input type="text" id="lokasi" name="lokasi" required>
            </div>
            <div class="form-group">
                <label for="bukti">Bukti Kepemilikan <span style="color: red;">*</span></label>
                <select id="bukti" name="bukti" required>
                    <option value="">Pilih Kondisi</option>
                    <option value="sertifikat">Sertifikat</option>
                    <option value="kwitansi">Kwitansi</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dokumen Bukti Kepemilikan</label>
                <div class="upload-btn">
                    <input type="file" id="upload-dokumen" name="upload-dokumen">
                    <label for="upload-dokumen" class="primary-color">Upload Dokumen</label>
                </div>
            </div>
            <div class="form-group">
                <label>Gambar Peralatan / Asset</label>
                <div class="upload-btn">
                    <input type="file" id="upload-gambar" name="upload-gambar">
                    <label for="upload-gambar" class="primary-color">Upload Gambar</label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="back-btn">Kembali</button>
                <button type="submit" class="save-btn primary-color">Simpan</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
