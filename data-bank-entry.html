<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
            max-width: 100%;
            overflow-y: auto;
        }

        .container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .input-group {
            display: flex;
            align-items: center;
        }

        .form-group .input-group input[type="text"] {
            flex: 1;
        }

        .form-group .input-group button {
            padding: 10px 20px;
            border: none;
            color: #fff;
            background-color: #6c63ff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .form-group .currency {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0f2f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            color: #fff;
            background-color: #6c63ff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <iframe src="./sidebar.html" style="height:100%;"></iframe>
    </div>
    <div class="main">
        <div class="container">
            <h2>Data Bank</h2>
            <div class="form-group">
                <label for="nama-bank">Nama Bank <span style="color: red;">*</span></label>
                <div class="input-group">
                    <input type="text" id="nama-bank" value="PT BANK MANDIRI (PERSERO) Tbk">
                    <button class="primary-color">Cari Bank</button>
                </div>
            </div>
            <div class="form-group">
                <label for="cabang-bank">Cabang Bank</label>
                <input type="text" id="cabang-bank" value="Jakarta Kuningan City">
            </div>
            <div class="form-group">
                <label for="alamat-bank">Alamat Bank</label>
                <input type="text" id="alamat-bank" value="AXA Tower Jl. Prof. Dr. Satrio Kav 18">
            </div>
            <div class="form-group">
                <label for="kota">Kota</label>
                <input type="text" id="kota" value="Wil. Kota Jakarta Selatan">
            </div>
            <div class="form-group">
                <label for="negara">Negara</label>
                <input type="text" id="negara" value="Indonesia">
            </div>
            <div class="form-group">
                <label for="nomor-rekening">Nomor Rekening</label>
                <input type="number" id="nomor-rekening" value="9876543212">
            </div>
            <div class="form-group">
                <label for="nama-nasabah">Nama Nasabah <span style="color: red;">*</span></label>
                <input type="text" id="nama-nasabah" value="Prima">
            </div>
            <div class="form-group">
                <label for="mata-uang">Mata Uang <span style="color: red;">*</span></label>
                <div class="currency">Rupiah</div>
            </div>
            <div class="form-actions">
                <button type="button" class=" primary-color" style="color: white;" onclick="location.href='./data-bank-isi.html'"><i class="fas fa-arrow-left"></i> Kembali</button>
                <button type="button" class=" primary-color" style="color: white;" onclick="location.href='./data-bank-isi.html'">Simpan <i class="fas fa-arrow-right"></i></button>
                <!-- <button class="primary-color">Kembali</button> -->
                <!-- <button  class="primary-color">Simpan</button> -->
            </div>
        </div>
    </div>
</body>
</html>
